<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #c1c3ce 0%, #fecfef 100%);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            background: linear-gradient(to right, #0f0204, #15040b);
            -webkit-background-clip: text;
            color: transparent;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 10px;
            font-size: 1.1em;
            background: linear-gradient(to right, #4b1805, #e83810);
            -webkit-background-clip: text;
            color: transparent;
        }
        
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #86a8e7, #7f7fd5);
            color: #fff;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        input[type="number"]::placeholder {
            color: #e0e0e0;
        }
        
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        button[type="button"],
        button[type="submit"] {
            padding: 10px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button[type="button"]:hover,
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            transform: translateY(-3px);
        }
        
        #result {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            color: #fff;
            background: linear-gradient(to right, #30cfd0, #330867);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <form>
            <label for="min">Minimum Value:</label>
            <input type="number" id="min" name="min" placeholder="Enter minimum value" required>
            <label for="max">Maximum Value:</label>
            <input type="number" id="max" name="max" placeholder="Enter maximum value" required>
            <button id="generate" type="button">Generate Random Number</button>
            <p id="result"></p>
        </form>
    </div>

    <script>
        const minInput = document.getElementById('min');
        const maxInput = document.getElementById('max');
        const generateButton = document.getElementById('generate');
        const resultParagraph = document.getElementById('result');

        generateButton.addEventListener('click', (e) => {
            e.preventDefault();
            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);
            if (min >= max) {
                alert('Minimum value should be less than maximum value');
                return;
            }
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            resultParagraph.innerHTML = `Random Number: <span>${randomNumber}</span>`;
        });
    </script>
</body>

</html>
